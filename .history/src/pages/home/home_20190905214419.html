
<ion-content padding center text-center>
  <ion-title>App Title</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="username" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">LogIn</button>

  <button ion-button full color="light" (click)="onRegister()">Register</button>
  <br>
  <a #nav (click)="goRec()">forget password?</a>
</ion-content>
